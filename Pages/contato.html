<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contate-nos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Montserrat:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
        integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="formulario.css">
        <link rel="stylesheet" href="../style.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="../assets/logo G-TECH.jpg">
            <a href= "../index.html">G-TECH</a>
        </div>
        <ul>
            <li><a href="../index.html"></a></li>
            <li><a href="../index.html">Serviços</a></li>
            <li><a href="../index.html">Sobre nós</a></li>
            <li><a href="../index.html">Projetos</a></li>
            <li><a href="../index.html">Comentarios</a></li>
        </ul>

        <!-- Gabriel -->
        <button><a href="../index.html">Voltar</a></button>
        <button id="menuButton" onclick="openMenu()">
            <i class='bx bx-menu'></i>
        </button>
    </nav>

    <main class="container">
        <ul class="breadcrumb">
            <li>Inicio</li>
            <li class="breadcrumb__pagina">Abrir Chamado</li>
        </ul>

        <section class="formulario">
            <div class="formulario__container">
                <h2 class="formulario__titulo-texto">Preencha os campos abaixo para entrar em contato!</h2>
            </div>

            <form class="principal__formulario" data-formulario>
                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="nome">Nome</label>
                    <input name="nome" id="nome" class="campo__escrita" type="text" minlength="3" required />
                    <span class="mensagem-erro"></span>
                </fieldset>

                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="email">E-mail</label>
                    <input name="email" id="email" class="campo__escrita" type="email" minlength="5" required />
                    <span class="mensagem-erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="cpf">Telefone</label>
                    <input name="numero" id="numero" class="campo__escrita campo__escrita--menor" required type="number"
                        minlength="11" maxlength="12" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" />
                    <span class="mensagem-erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="cpf">CPF (apenas números)</label>
                    <input name="cpf" id="cpf" class="campo__escrita campo__escrita--menor" required type="text"
                        minlength="11" maxlength="11" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" />
                    <span class="mensagem-erro"></span>
                </fieldset>
                <fieldset class="formulario__campo">
                    <label class="campo__etiqueta" for="aniversario">Assunto</label>
                    <input name="aniversario" id="aniversario" class="campo__escrita campo__escrita--menor" type="text"
                        required />
                    <span class="mensagem-erro"></span>
                </fieldset>
                <fieldset class="formulario__termos">
                    <input name="termos" class="termos__input" type="checkbox" required>
                    <p class="termos__texto">Li e estou ciente quanto às condições de tratamento dos meus dados conforme
                        descrito na Política
                        de
                        Privacidade da G-TECH.</p>
                    <span class="mensagem-erro"></span>
                </fieldset>
                <div>
                    <button  class="formulario__botao" id="enviar" data-botao-enviar type="submit"><a href="./enviado.html">Enviar</a> </button>
                    <span class="mensagem-erro"></span>
                </div>
            </form>

        </section>
    </main>
</body>

</html>
